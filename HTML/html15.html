<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is HTML forms tutorial</h2>
    <form action="backend .php">
        <div>
            Name: <input type="text" name=" My Name">
        </div>
        <br>
        <div>
            Role: <input type="text" name=" My Role">
        </div>
        <br>
        <div>
            Email: <input type="email" name=" My Email">
        </div>
        <br>
        <div>
           Date : <input type="date" name=" My Date">
        </div>
        <br>
        <div>
            Time: <input type="time" name=" My Time">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name=" My Bonus">
        </div>
        <br>
        <div>
            Are You Eligible?: <input type="checkbox" name=" My Eligible">
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name=" My Gender"> Female <input type="radio" name=" My Gender">
             Other <input type="radio" name=" My Gender">
        </div>
        <br>
        <div>
            Write about Yourself:<br> <textarea name="my text" cols="30" rows="10"></textarea>
        </div>
        <br>
        
        <div>
            <label for="Car">Car</label>
            <select name="My Car" id="Car">
              <option value="ind"> indica</option>
              <option value="swf" selected>swifts</option>
            </select>
        </div>
        <br>
        <div>
        <input type="submit" value="Submit Now">
        <input type="reset" name=" Reset All">
        </div>
    </form>
</body>
</html>
