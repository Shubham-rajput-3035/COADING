<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working on JSON</title>
</head>

<body>
    <div class="container">
        This is my container
    </div>
    <script>
        let jsonobj = {
            name: "Shubham Singh",
            channel: "smart-boy-3035",
            friend: "Rohan Das",
            Food: "Panir",
            // #PanirloverSquad
        }
        console.log(jsonobj);
        let myJsonStr = JSON.stringify(jsonobj);
        console.log(myJsonStr);

        myJsonStr = myJsonStr.replace('Rohan Das', 'Ankit Singh');
        console.log(myJsonStr);

        newJsonObj = JSON.parse(myJsonStr);
        console.log(newJsonObj);
    </script>
</body>

</html>
